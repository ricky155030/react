<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <link rel="stylesheet" href="http://localhost:3000/static/css/bundle.css" type="text/css" media="all">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/monokai-sublime.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        background-color: #E9EBEE;
        min-height: 1200px
      }
      img {
        max-width: 100%
      }
      table {
        padding: 0px 24px;
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0px;
        table-layout: fixed;
        font-family: Roboto, sans-serif;
        background-color: rgb(255, 255, 255);
      }
      td {
        padding-left: 24px;
        padding-right: 24px;
        height: 48px;
        font-size: 13px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        background-color: inherit;
      }
      tr {
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: rgb(224, 224, 224);
        color: rgba(0, 0, 0, 0.870588);
        height: 48px;
        cursor: pointer;
      }
      th {
        font-weight: normal;
        font-size: 12px;
        padding-left: 24px;
        padding-right: 24px;
        height: 56px;
        text-align: left;
        white-space: nowrap;
        text-overflow: ellipsis;
        color: rgb(158, 158, 158);
        position: relative;
        background-color: inherit;
      }
      thead {
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: rgb(224, 224, 224);
      }
      th.reactable-header-sort-desc:after {
        content: '\25B2';
        font-size: 10px;
        padding-left: 10px;
        padding-bottom: 5px;
      }

      th.reactable-header-sort-asc:after {
        content: '\25BC';
        font-size: 10px;
        padding-left: 10px;
        padding-bottom: 5px;
      }
      .reactable-page-button,
      .reactable-previous-page,
      .reactable-next-page {
        color: rgba(0, 0, 0, 0.870588);
        transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
        box-sizing: border-box;
        font-family: Roboto, sans-serif;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        box-shadow: rgba(0, 0, 0, 0.117647) 0px 1px 6px, rgba(0, 0, 0, 0.117647) 0px 1px 4px;
        border-radius: 2px;
        display: inline-block;
        min-width: 30px;
        margin: 8px;
        padding: 5px;
        background-color: rgb(255, 255, 255);
        text-align: center;
        text-decoration: none;
      }
      .reactable-page-button:hover,
      .reactable-previous-page:hover,
      .reactable-next-page:hover {
        text-decoration: none;
        color: #333;
        background-color: #DDD;
      }
      .reactable-current-page {
        background-color: #DDD;
        cursor: default;
      }
      .reactable-filter-input {
        height: 24px;
        border-color: #e0e0e0;
        border-width: 1px;
        border-style: solid;
        padding-left: 5px;
        padding-right: 5px;
        font-family: Roboto, sans-serif;
        font-size: 13px;
        width: 300px;
      }
      .reactable-filterer {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/javascript" src="http://localhost:3000/static/js/bundle.js"></script>
  </body>
  <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
</html>
